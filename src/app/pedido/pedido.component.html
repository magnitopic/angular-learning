<div>
  Rellena los datos de tú pedido:
  <br />
  <span>Nombre completo:</span>
  <input
    type="text"
    [(ngModel)]="pedido.nombre"
    [ngModelOptions]="{ standalone: true }"
  />

  <div>
    <span>Correo electrónico:</span>
    <input
      type="text"
      [(ngModel)]="pedido.email"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <div>
    <span>Teléfono:</span>
    <input
      type="text"
      [(ngModel)]="pedido.telefono"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <div>
    <span>Dirección completa de envio:</span>
    <input
      type="text"
      [(ngModel)]="pedido.direccion"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>
  <p>(no insertar valores reales)</p>
  <div>
    <span>Numero de tarjeta de credito: </span>
    <input
      type="number"
      [(ngModel)]="pedido.tarjeta"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <div>
    <span>Caducidad de la tarjeta:</span
    ><input
      type="text"
      [(ngModel)]="pedido.caducidad"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <div>
    <span>CVV:</span
    ><input
      type="number"
      [(ngModel)]="pedido.cvv"
      [ngModelOptions]="{ standalone: true }"
    />
  </div>

  <button (click)="finalizarPedido()">Finalizar Pedido</button>
</div>
